
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" text="text/css" href="registration.css">
    <title></title>
  </head>
  <body>
    <h1>StaffRegistration</h1>
    <div class="register">
      <form method="post" id="register" action="">

      <h2>Register Here</h2>
      <label>First Name:</label><br>
      <input type="text" name="fname" id="name" placeholder="Enter your first name"><br><br>
      <label>Last Name:</label><br>
      <input type="text" name="lname" id="name" placeholder="Enter your last name"><br><br>
      <label>Mobile Number:</label><br>
      <select type="text" id="ph">
        <option>+254</option>
        <option>+700</option>
        <option>+600</option>
        <option>+400</option>
      </select>
        <input type="number" name="MNum" id="num" placeholder="Enter your mobile number"><br><br>
      <label>ID number:</label><br>
      <input type="number" name="idname" id="num" placeholder="Enter your ID number"><br><br>
      <label>Password:</label><br>
      <input type="password" name="password" id="name" placeholder="Enter password"><br><br>
      <label>ReEnterPassword:</label><br>
      <input type="password" name="password" id="name" placeholder="Re-Enter password"><br><br>
      <input type="radio" name="male" id="male"><span id="male">&nbsp;Male</span>&nbsp;&nbsp;
      <input type="radio" name="male" id="male"><span id="male">&nbsp;Female</span>&nbsp;&nbsp;
      <input type="radio" name="male" id="male"><span id="male">&nbsp;Others</span>&nbsp;&nbsp;<br><br>
      <input type="submit" value="Submit" id="sub">

</form>
</div>
  </body>
</html>
